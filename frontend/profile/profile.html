<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | ImageArchive</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>ImageArchive</h1>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search by username">
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="profile.html">Home</a></li>
                    <li><a href="../explore/explore.html">Explore</a></li>
                    <li><a href="#" id="logout-link">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="loading-spinner">
                <div class="spinner"></div>
            </div>

            <section class="profile-section">
                <div class="profile-header">
                    <div class="profile-avatar-container">
                        <img id="profile-avatar" src="../assets/default-avatar.png" alt="Profile Avatar">
                    </div>
                    <div class="profile-info">
                        <h2 id="profile-fullName">Loading...</h2>
                        <p id="profile-username">@loading...</p>
                        <button class="edit-profile-btn">Edit Profile</button>
                    </div>
                </div>
            </section>

            <section class="gallery-section">
                <div class="section-header">
                    <h3>My Images</h3>
                    <a class="upload-btn">
                        <i class="fas fa-plus"></i> Upload New
                    </a>
                </div>
                
                <div id="no-images" class="no-content-message">
                    <i class="fas fa-images"></i>
                    <p>You haven't uploaded any images yet.</p>
                    <a class="btn-primary">Upload Your First Image</a>
                </div>
                
                <div id="image-grid" class="image-grid">
                    <!-- Images will be loaded here dynamically -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 ImageArchive. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="profile.js"></script>
</body>
</html>
